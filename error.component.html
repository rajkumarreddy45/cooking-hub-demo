<main class="grid min-h-full place-items-center px-6 py-24 sm:py-32 lg:px-8">
    <div class="text-center">
        <h1 class=" font-bold text-[#F3CA52] text-6xl">404</h1>
        <div class="mt-4 text-3xl font-semibold tracking-tight text-balance text-gray-900 sm:text-5 xl">Something Went
            Wrong
        </div>
        <p class="mt-6 text-lg font-medium text-pretty text-gray-500 sm:text-xl/8">Sorry, we couldn’t find the page
            you’re looking for.</p>
        <div class="mt-10 flex items-center justify-center gap-x-6">
            <a href="#"
                class="rounded-md bg-[#0A6847] px-3.5 py-2.5 text-sm font-semibold text-white">Go
                back home</a>
            
        </div>
    </div>
</main>
