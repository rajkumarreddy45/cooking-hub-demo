<div class="flex flex-col items-center justify-center px-6 py-32 mx-auto bg-[url(../assets/doodle.png)]">
  <div class="w-full bg-[#FFF5E0] rounded-lg shadow shadow-lg border max-w-md font-bold">
    <div class="space-y-6 p-8">
      <h1 class=" text-[#0A6847] text-2xl">Cooking Hub</h1>
      <p class="mt-2 text-sm text-gray-600">
        Please sign in to your account
      </p>

      <form class="space-y-4 md:space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block mb-2 text-sm text-[#0A6847]">Email address</label>
          <input id="email" name="email" type="email" formControlName="Email"
            class="border rounded-lg block w-full p-2.5 text-sm outline-none" placeholder="Email address">
          <div *ngIf="loginForm.get('Email')?.invalid && loginForm.get('Email')?.touched"
            class="text-red-500 text-xs mt-1">
            <span *ngIf="loginForm.get('Email')?.errors?.required">Email is required</span>
            <span *ngIf="loginForm.get('Email')?.errors?.email">Please enter a valid email</span>
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="block mb-2 text-sm text-[#0A6847]">Password</label>
          <input id="password" name="password" type="password" formControlName="Password"
            class="border rounded-lg block w-full p-2.5 text-sm outline-none" placeholder="Password">
          <div *ngIf="loginForm.get('Password')?.invalid && loginForm.get('Password')?.touched"
            class="text-red-500 text-xs mt-1">
            <span *ngIf="loginForm.get('Password')?.errors?.required">Password is required</span>
            <span *ngIf="loginForm.get('Password')?.errors?.minlength">Password must be at least 6 characters</span>
          </div>
        </div>

        <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
          role="alert">
          <span class="block sm:inline">{{ errorMessage }}</span>
        </div>

        <div>
          <button type="submit" [disabled]="submitting"
            class="group relative w-full flex justify-center bg-[#0A6847] px-5 py-2.5 text-sm font-medium rounded-md text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#0A6847]">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <!-- Lock icon -->
              <svg class="h-5 w-5 text-green-500 group-hover:text-green-400" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20" fill="white" aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                  clip-rule="evenodd" />
              </svg>
            </span>
            {{ submitting ? 'Signing in...' : 'Login' }}
          </button>
        </div>
        <div class="text-center mt-4">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a routerLink="/register" class="font-medium text-green-600 hover:text-green-500">
              Register here
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
