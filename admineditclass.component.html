<div class="container mx-auto px-4 py-8 bg-[url(../assets/doodle.png)]">
  <div class="max-w-3xl mx-auto bg-[#FFF5E0] p-8 rounded-lg shadow border">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Cooking Class</h2>

    <div *ngIf="loading" class="text-center py-4">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900 mx-auto"></div>
      <p class="mt-2 text-gray-600">Loading class information...</p>
    </div>

    <form *ngIf="!loading" [formGroup]="classForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="className" class="font-bold block mb-2 text-sm text-[#0A6847]">Class Name</label>
          <input type="text" id="className" formControlName="className"
            class="border rounded-lg block w-full p-2.5 text-sm outline-none">
        </div>

        <div>
          <label for="cuisineType" class="font-bold block mb-2 text-sm text-[#0A6847]">Cuisine Type</label>
          <input type="text" id="cuisineType" formControlName="cuisineType"
            class="border rounded-lg block w-full p-2.5 text-sm outline-none">
        </div>

        <div>
          <label for="chefName" class="font-bold block mb-2 text-sm text-[#0A6847]">Chef Name</label>
          <input type="text" id="chefName" formControlName="chefName"
            class="border rounded-lg block w-full p-2.5 text-sm outline-none">
        </div>

        <div>
          <label for="location" class="font-bold block mb-2 text-sm text-[#0A6847]">Location</label>
          <input type="text" id="location" formControlName="location"
            class="border rounded-lg block w-full p-2.5 text-sm outline-none">
        </div>

        <div>
          <label for="durationInHours" class="font-bold block mb-2 text-sm text-[#0A6847]">Duration (hours)</label>
          <input type="number" id="durationInHours" formControlName="durationInHours"
            class="border rounded-lg block w-full p-2.5 text-sm outline-none">
        </div>

        <div>
          <label for="fee" class="font-bold block mb-2 text-sm text-[#0A6847]">Fee</label>
          <input type="number" id="fee" formControlName="fee"
            class="border rounded-lg block w-full p-2.5 text-sm outline-none">
        </div>

        <div>
          <label for="ingredientsProvided" class="font-bold block mb-2 text-sm text-[#0A6847]">Ingredients
            Provided</label>
          <input type="text" id="ingredientsProvided" formControlName="ingredientsProvided"
            class="border rounded-lg block w-full p-2.5 text-sm outline-none">
        </div>

        <div>
          <label for="skillLevel" class="font-bold block mb-2 text-sm text-[#0A6847]">Skill Level</label>
          <select id="skillLevel" formControlName="skillLevel"
            class="border rounded-lg block w-full p-2.5 text-sm outline-none">
            <option value="" disabled>Select skill level</option>
            <option *ngFor="let level of skillLevels" [value]="level">{{ level }}</option>
          </select>
        </div>
      </div>

      <div>
        <label for="specialRequirements" class="font-bold block mb-2 text-sm text-[#0A6847]">Special
          Requirements</label>
        <textarea id="specialRequirements" formControlName="specialRequirements" rows="3"
          class="border rounded-lg block w-full p-2.5 text-sm outline-none"></textarea>
      </div>

      <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
        role="alert">
        <span class="block sm:inline">{{ errorMessage }}</span>
      </div>

      <div class="flex justify-end">
        <a routerLink="/admin/view-class"
          class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 mr-3">
          Cancel
        </a>
        <button type="submit" [disabled]="submitting"
          class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          {{ submitting ? 'Updating...' : 'Update Class' }}
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Success Modal -->
<div *ngIf="showSuccessModal" class="fixed inset-0 backdrop-blur-xs flex justify-center items-center">
  <div class="bg-white rounded-lg p-6 shadow-lg max-w-md">
    <h3 class="text-lg font-medium text-gray-900 mb-4">Success!</h3>
    <p class="text-gray-600 mb-6">Cooking class updated successfully!</p>
    <div class="flex justify-end">
      <button class="bg-green-500 text-white px-4 py-2 font-medium rounded hover:bg-green-600"
        (click)="closeSuccessModal()">
        OK
      </button>
    </div>
  </div>
</div>
